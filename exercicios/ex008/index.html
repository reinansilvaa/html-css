<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foormatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a letra &lt;b&gt; (Não semântica)</p>
    <p>Nesta frase temos um <i>termo em itálico</i> usando a letra &lt;i&gt; (Não semântica)</p>
</body>
</html>
