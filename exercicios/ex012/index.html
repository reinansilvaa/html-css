<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio site.</p>

    <video width="500" poster="" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserinod vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kIEjFAMjG8E?si=bqT82qA5dI9dOAlX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
